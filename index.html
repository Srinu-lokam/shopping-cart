<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Shopping Cart</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
      crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<header>
<h1>Products</h1>
<!-- Cart Button -->
<button id="cart-btn">
  <i class="fa-solid fa-cart-shopping"></i>
  <sup id="cart-count">(0)</sup>
</button>
</header>

<div class="product-grid" id="products"></div>

<!-- Cart Modal -->
<!-- Cart Modal -->
<div id="cart-modal" class="cart-modal">
  <div class="cart-content">
    <span id="close-cart" class="close">&times;</span>
    <div class="cart-container">
      <!-- Left: Cart Items -->
      <div class="cart-items" id="cart-items"></div>

      <!-- Right: Price Details -->
      <div class="price-details">
        <h3>PRICE DETAILS</h3>
        <div class="row"><span>Price (<span id="total-items">0</span> items)</span><span>₹<span id="total-price">0</span></span></div>
        <div class="row"><span>Discount</span><span style="color:green;">- ₹<span id="total-discount">0</span></span></div>
        <div class="row"><span>Platform Fee</span><span>₹7</span></div>
        <div class="row total"><span>Total Amount</span><span>₹<span id="final-total">0</span></span></div>
        <button id="checkout" class="place-order">PLACE ORDER</button>
      </div>
    </div>
  </div>
</div>



<script src="script.js"></script>
</body>
</html>
